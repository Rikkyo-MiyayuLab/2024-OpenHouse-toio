[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/_2024_openhouse_toio"]

[[tool.rye.sources]]
name = "torch"
url = "https://download.pytorch.org/whl/cu110"
type = "index"
